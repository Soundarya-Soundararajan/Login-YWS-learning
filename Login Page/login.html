<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/d53dc287b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form class="main">
                <img src="ig-logo.png" alt="instalogo">
                <input type="text" placeholder="Phone number, username, or email" class="inputbox1"> <br>
                <input type="password" placeholder="Password" class="inputbox2"> <br>
                <button>Log In</button>
                <div class="line1"></div>
                <h3>OR</h3>
                <div class="line2"></div>
                <i class="fa-brands fa-facebook"></i>
                <h2>Log in with Facebook</h2>
                <h4>Forget password?</h4>
                <div class="seconddiv">
                    <h1>Don't have an account? <span style="color: rgb(0, 114, 156);">Sign up</span></h1>
                </div>
        </form>
    </main>
</body>
</html>
