<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="https://kit.fontawesome.com/d53dc287b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <main class="main-container">
        <section class="main-section">
            <section class="main-head">
                <h1 class="head-todo">TO-DO List</h1>
                <i class="fa-solid fa-book"></i>
            </section>
            <section class="search-input">
                <!-- <div class="input-con">
                    <div class="input-sub-con">
                      <input type="text" class="input-txt" /><button class="button-input">
                        ADD
                      </button>
                    </div>
                  </div> -->
                  <div class="input-container">
                    <div class="input-sub-container">
                        <input type="text" placeholder="Add your task" class="input-box"><button class="btn">ADD</button>
                       
                    </div>
                  </div>
            </section>
            <section class="listed-words">
                <div class="common-radio">
                    <input type="checkbox" class="rounded-checkbox">
                    <label class="radio-label">Learn Javascript projects</label>
                </div>
                <i class="fa-solid fa-x"></i>
            </section>
        </section>
    </main>
</body>
</html>
