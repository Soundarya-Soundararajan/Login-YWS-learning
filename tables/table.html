<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<style>
    .table-section{
        height: 650px;
        overflow-inline: auto;
    }

    table{
        width: 100%;
        table-layout: fixed;
        min-width: 100px;
    }

    td{
        border-bottom: 1px solid  rgba(184, 184, 184, 0.432);
        padding: 10px 20px;
        word-break: break-all;
        text-align: center;
    }

</style>

<body>
    <div class="table-section">
        <table>
            <tbody>
                <tr>
                    <td>Calories</td>
                    <td>277kcal</td>
                </tr>
                <tr>
                    <td>Carbs</td>
                    <td>0g</td>
                </tr>
                <tr>
                    <td>Protein</td>
                    <td>20g</td>
                </tr>
                <tr>
                    <td>Fat</td>
                    <td>22g</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
